<div class="col-md-6 user-container">
    <h2 class="text-center">Proveedor</h2>
    <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="providerId" placeholder="AutomÃ¡tico" name="providerId" class="form-control" id="providerId" readonly="true">
      </div>
      <div class="form-group">
        <label for="providerDesc">Nombre</label>
        <input type="text" formControlName="providerDesc" placeholder="Nombre del proveedor" name="providerDesc" class="form-control" id="providerDesc">
      </div>
  
      <div class="form-group">
        <label for="contactName">Contacto</label>
        <input formControlName="contactName" placeholder="Nombre del contacto" name="contactName" class="form-control" id="contactName">
      </div>
        <div class="form-group">
            <label class="control-label" for="statusId">Estado</label>
            <ng-select [items]="dataStatus" name="statusId" placeholder="Seleccione..." formControlName="statusId" 
                bindLabel="statusDesc" autofocus bindValue="statusId"> 
            </ng-select>
        </div>
      <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
          </div>
      </div>  
    </form>
  </div>
